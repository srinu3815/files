    </section>
  <section class="header-progress-bar">
    <div class="header-progress-line">
        <table>
            <tr>
                <td> <a class="progress-bar-item" href="#">1</a> </td>

                <td><hr class="line"></td>
                <td> <a class="progress-bar-item" href="#">3</a> </td>
                <td><hr class="line"></td>

                <td></td>
              
            </tr>
            <tr>
                <td style="height: 100px;"  colspan="2"> <p class="caption">Set Up Supplier <br> Spend Data</p> </td>
                <!-- <td></td> -->
                <td style="height: 100px;" colspan="2"> <p class="caption">Set Up Emission <br> Factor Data</p> </td>

  <section class="spend-data-container">
    <div class="data-capture">
        <h5 class="blue data-capture-text">Data Aggregation</h5>
        <div class="input-browse">
            <div class="input-item-box">
                <div class="input-item">
                <h4 class="mt-10">Apply Exclusion Rules</h4>
                <h5 class="input-headind-text"> Procurement Category </h5> 
                    <div id="step-3">
   
                 <form action="">
                            <div class="drop-down-box">
                                <div class="drop-down-item">
                                    <div class="drop-down-text">
                                        <label for="">Level 0</label>
                                    </div>
                                    <div class="drop-down-menu">
                                        <select class="select-drop-down">
                                            <option selected><span class="caret"><img src="../images/caret-down.png" alt="caret-dwon"></span></option>
                                            <option>Name</option>
                                            <option>Age</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="drop-down-item">
                                    <div class="drop-down-text">
                                        <label for="">Level 1</label>
                                    </div>
                                    <div class="drop-down-menu">
                                        <select class="select-drop-down">
                                            <option selected><span class="caret"><img src="../images/caret-down.png" alt="caret-dwon"></span></option>
                                            <option>Name</option>
                                            <option>Age</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="drop-down-item">
                                    <div class="drop-down-text">
                                        <label for="">Level 2</label>
                                    </div>
                                    <div class="drop-down-menu">
                                        <select class="select-drop-down">
                                            <option selected><span class="caret"><img src="../images/caret-down.png" alt="caret-dwon"></span></option>
                                            <option>Name</option>
                                            <option>Age</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="drop-down-box">
                                <div class="drop-down-item">
                                    <div class="drop-down-text">
                                        <label for="">Select Exclusion Rule</label>
                                    </div>
                                    <div class="drop-down-menu">
                                        <select class="select-drop-down">
                                            <option selected><span class="caret"><img src="../images/caret-down.png" alt="caret-dwon"></span></option>
                                            <option>Name</option>
                                            <option>Age</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="drop-down-item">
                                    <div class="drop-down-text">
                                        <label for="">Year</label>
                                    </div>
                                    <div class="drop-down-menu">
                                        <select class="select-drop-down">
                                            <option selected><span class="caret"><img src="../images/caret-down.png" alt="caret-dwon"></span></option>
                                            <option>Name</option>
                                            <option>Age</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="btn-boxes-3">
                                <button class="btn-map-sup" type="reset">Reset</button>
                                <button class="btn-map-sup" type="submit">Save Pages</button>
                                <button class="btn-map-sup" type="submit">Download Categories <br> Mapping file</button>
                            </div> 
                            <input type="file" name="file" id="file" class="file">
                    <div>
                      <input type="text" name="file-name" id="file-name" class="file-name" readonly="readonly">
                      <input type="button" class="btn" value="Browse"><a href=""><button class="upload-4">Upload</button></a>
                      <br>
                      <div class="btn-carbon-baseline">

                          <button class="btn-view-carbon-baseline">View Carbon Baseline</button>
                      </div>
                    </div>

                        </form>
                    </div>
               </div>
           </div>      
        </div>
    </div>
    <div class="input-val">
    </div>
</section>
